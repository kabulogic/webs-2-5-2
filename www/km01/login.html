       <!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
        <meta http-equiv = "X-UA-Compatible" content = "IE=Edge,chrome=1" >

        <title>欢迎您登录</title>
        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" href="/css/login.css">
        <script src="/assets/jquery/jquery.min.js"></script>  
        <script src="assets/jquery-form/jquery.form.js"></script>
        <script src="/js/de.js"></script>
		    <script src="/assets/jquery-cookie/jquery.cookie.js"></script>
		    <script src="/js/login.js"></script>  
        <!-- <script src="/views/public/assets/jquery/jquery.formcheck.min.js"></script>
        <script src="/views/public/assets/jquery/layer.js"></script> -->
    </head>
    <body>
        <form action="" method="post" id="loginForm" >
        <div class="login_tab">
          <table>
            <tr>
              <td colspan="3" align="center">
                <span>登录到Kinan KXT III</span>
              </td>
            </tr>
            <tr>
              <td>用户名：</td>
              <td>
                <input type="text" name="username"  class="login_c" id="username" onblur="checkUser()">
              </td>
            </tr>
            <tr>

              <td height="10px"></td>
              <td id="usernameCheck" class="check"  style="color:red;display:none">*用户名不能为空</td>
            </tr>
            <tr>
              <td>密码：</td>
              <td>
                <input type="password" name="password"  class="login_c" id="password" onblur="checkPassword()">
             </td>
             
            </tr>
            <tr>
              <td height="10px"></td>
              <td id="passwordCheck" class="check"  style="color:red;display:none">*密码不能为空</td>
            </tr>


            <tr>
              <td class="login_sub" id="login_sub">
                     <input type="submit" value="登录" class="login_b" id="button">
              </td>
              <td id="Check" class="check"   style="color:red;display:none">*用户名或者密码错误</td>
            </tr>
          </table>
        </div>
      </form>
     <input type="hidden" id="key" value="123456789">
    </body>

</html>
