<!DOCTYPE html>
<html lang="en">
<head>
    <title>本地端口控制</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="kiben" content="no-cache">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/localport.css">
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="/assets/jquery-cookie/jquery.cookie.js"></script>
    <script src="assets/artTemplate/template.js"></script>
    <script src="/js/common.js"></script>
    <script src='js/localport.js'></script>
</head>
<body>
    <div class="right_content_top">
        <a href="#">首页  ></a>
        <a href="#">系统设置  ></a>
        本地端口控制
    </div>
    <div class="search">本地端口控制</div>
    <div class="firstpage_1">
        <div class="user-group">
            <div style="margin:0 0;" id="errorInfo"></div>
            <form action="setLocalPort" method="post" id="myForm">
             
               
            </form>
        </div>
    </div>
    <div class="clear"></div>
</body>
 <script type="text/html" id="hotKeyset">
       <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td width="20%" align="left">本地端口断开热键 ：</td>
                    </tr>
                    <tr>
                        <td width="84%">
                            <select class="szbuxl_nna" name="portHotKey" disabled="true">
                            {{each msg.hotKey as value}}
                                <option value="{{value.opt}}" {{if value.opt==data.portHotKey}}selected{{/if}}>{{value.opt}}</option>
                            {{/each}}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="left">本地端口连接键 ：</td>
                    </tr>
                    <tr>
                        <td style="margin-bottom:10px;">
                            <select class="szbuxl_nna" name="portLinkKey" disabled="true">
                            {{each msg.linkKey as value}}
                                <option value="{{value.opt}}" {{if value.opt==data.portLinkKey}}selected{{/if}}>{{value.opt}}</option>
                            {{/each}}
                            </select>
                        </td>
                    </tr>
                  
                </table>
                 <input type="hidden" name="defaultVal" id="defaultVal" />    
                <input type="hidden" name="portId" value="local001" />    
                <input type="hidden" id="message" value="" />    
</script>

</html>
