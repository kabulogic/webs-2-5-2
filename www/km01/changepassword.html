<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>修改密码</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="kiben" content="no-cache">
		<link rel="stylesheet" href="/css/common.css">
		<link rel="stylesheet" href="/css/changepassword.css">
		<script src="/assets/jquery/jquery.min.js"></script>
    <script src="/assets/jquery-cookie/jquery.cookie.js"></script>
    <script src="/js/common.js"></script>
		<script src="/assets/artTemplate/template.js"></script>
		<script src="/js/de.js"></script>
		<script src="/js/changepassword.js"></script>
	</head>
	<body>
		<div class="right_content_top">
			<a href="#">首页  ></a>
			<a href="#">用户管理 ></a>
			修改密码
		</div>
		<div class="search">修改密码</div>
		<div style="margin:0px 3% -18px;height:25px;" id="errorInfo"> <font style="color:#106093;font-weight:bold"></font>
		</div >
		<div class="shouye_1">
			<div class="yonghuzu">
				<form action="" method="post" id="changeForm">
					<table width="100%" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td width="16%" align="left">
								原密码：
								<span>*</span>
							</td>
						</tr>
						<tr>
							<td width="84%">
								<label>
									<input type="password" id="oldPassword_check" name="oldPassword_check" placeholder="请输入原密码" oncopy="document.selection.empty()" onpaste="return false"class="szbuxl" />      
								</label>
							</td>
						</tr>
						<tr>
							<td align="left">
								新密码：
								<span>*</span>
							</td>
						</tr>
						<tr>
							<td>
								<label>
									<input type="password" id="first_password" name="first_password" placeholder="请输入新密码" onkeydown="return   banInputSapce(event);"  onfocus="document.getElementById('errorInfo').innerHTML='';" oncopy="document.selection.empty()" onpaste="return false"class="szbuxl" />      
								</label>
							</td>
						</tr>
						<tr>
							<td align="left">
								确认密码：
								<span>*</span>
							</td>
						</tr>
						<tr>
							<td>
								<label>
									<input type="password" id="password" name="password" placeholder="请再次输入新密码" oncopy="document.selection.empty()" onpaste="return false" class="szbuxl" />      
								</label>
							</td>
						</tr>
						<tr>
							<td align="left" style="height:50px;">
								<input name="" type="button"  class="confirm  fl" value="确定" style="margin-left:50px;"  id="sub"/>      
								<input name="" type="button" onclick="history.back();"  class="cancel fl" value="取消" />      
							</td>
						</tr>
					</table>
					<input type="hidden" value="12345678" id="key">
					<input type="hidden" value="" id="result">
				</form>
			</div>
			<div class="clear"></div>
		</div>
	</body>
	<script type="text/html" id="changeIn">
         <input type="hidden" id="historyPassword" name="historyPassword" >
          <input type="hidden" id="flag" name="flag"/>
          <input type="hidden" id="historyPassword" name="historyPassword"/>
          <input type="hidden" value="{{isStrongPassword}}" id="strongPassword"/>
          <input type="hidden" value="8" id="minLength"/>
          <input type="hidden" value="16" id="maxLength_set"/>
          <input type="hidden" value="{{isLowerCase}}" id="lowerCase"/>
          <input type="hidden" value="{{isUpperCase}}" id="upperCase"/>
          <input type="hidden" value="{{isSymbol}}" id="symbol"/>
          <input type="hidden" value="{{isFigure}}" id="figure"/>
          <input type="hidden" value="{{ishistoryDept}}" id="historyDept"/>
          <input type="hidden" value="{{minLength}}" id="rMinLength"/>
          <input type="hidden" value="{{maxLength}}" id="rMaxLength"/>
          <input type="hidden" value="" id="result"/>
          <input type="hidden" id="setSecurityMode" name="setSecurityMode" value="{{setSecurityMode}}">
          <input type="hidden" id="desKey" name="desKey" value="DinTon66">
          <input type="hidden" id="aes256Key" name="aes256Key" value="             DinTon66D8inT8onDinTon66D8inT8on">
          <input type="hidden" id="aes128Key" name="aes128Key" value="DinTon66D8inT8on">
	</script>
</html>
